---

# jenkins variables
project_name: docker-immich
external_type: custom_json
release_type: stable
release_tag: latest
ig_branch: main
repo_vars:
  - JSON_URL = 'https://api.github.com/repos/immich-app/immich/releases/latest'
  - JSON_PATH = '.tag_name'
  - BUILD_VERSION_ARG = 'IMMICH_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-immich'
  - CONTAINER_NAME = 'immich'
  - DOCKERHUB_IMAGE = 'imagegenius/immich'
  - DEV_DOCKERHUB_IMAGE = 'igdev/immich'
  - PR_DOCKERHUB_IMAGE = 'igpipepr/immich'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '2283'
  - CI_SSL = 'false'
  - CI_DELAY = '30'
  - CI_DOCKERENV = 'JWT_SECRET=cirunsecretjwt|DB_DATABASE_NAME=ci|DB_PASSWORD=ci|DB_USERNAME=ci|DB_HOSTNAME=1.1.1.1'
  - CI_AUTH = ''
  - CI_WEBPATH = ''
